<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tokopedia Web Scraper</title> 
</head>
<body>
    <h1>Tokopedia Web Scraper</h1>

    <h2>Configuration</h2>
    <p>URL : {targetUrl}</p>
    <p>Result Path : {resultPath}</p>

    <h2>Input Parameter</h2>
    <form method="POST" action="/">
        Search Query
        <input type="text" name="q" placeholder="Search query" value="{query}"/>
        <button type="submit" >Submit</button>
    </form>

    <h2>Output Results</h2>
    <p>{data}</p>
</body>
</html>
